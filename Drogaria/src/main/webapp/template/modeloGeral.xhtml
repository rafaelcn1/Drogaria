<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:insert name="metadata" />

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Drogaria</title>
	<h:outputStylesheet library="css" name="estilo.css" />
</h:head>

<h:body>
	<p:growl id="msgGlobal" sticky="true" />
	<p:layout fullPage="true">
		<p:layoutUnit position="north"
			header="Sistema para Gerenciamento de Drogarias" resizable="false"
			closable="false" collapsible="false">
		</p:layoutUnit>

		<p:layoutUnit position="south" header="Desenvolvido por Rafael Cunha"
			resizable="false" closable="false" collapsible="false">
		</p:layoutUnit>

		<p:layoutUnit position="west" size="250" resizable="false"
			closable="false" collapsible="false">
			<h:form id="formMenuPrincipal">
				<p:panelMenu id="painelMenuPrincipal">

					<p:submenu label="Arquivo">
					<p:menuitem value="Autenticação" outcome="/pages/autenticacao.xhtml" rendered="#{autenticacaoBean.funcionarioLogado.funcao == null}"/>
						<p:menuitem value="Principal" outcome="/pages/principal.xhtml" rendered="#{autenticacaoBean.funcionarioLogado.funcao != null}"/>
						<p:menuitem value="Sair" action="#{autenticacaoBean.sair}" rendered="#{autenticacaoBean.funcionarioLogado.funcao != null}"/>
					</p:submenu>

					<p:submenu label="Cadastros" rendered="#{autenticacaoBean.funcionarioLogado.funcao != null}">
						<p:menuitem value="Fabricante"
							outcome="/pages/fabricantePesquisa.xhtml"></p:menuitem>
						<p:menuitem value="Funcionário"
							rendered="#{autenticacaoBean.funcionarioLogado.funcao != 'Balconista'}"
							outcome="/pages/funcionarioPesquisa.xhtml"/>
						<p:menuitem value="Produto" outcome="/pages/produtoPesquisa.xhtml"/>
						
					</p:submenu>

					<p:submenu label="Vendas" rendered="#{autenticacaoBean.funcionarioLogado.funcao != null}">
						<p:menuitem value="Nova" outcome="/pages/vendaCadastro.xhtml"/>
						<p:menuitem value="Pesquisas" outcome="/pages/vendaPesquisa.xhtml"/>
					</p:submenu>

				</p:panelMenu>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center" size="100" resizable="false"
			closable="false" collapsible="false">
			<ui:insert name="conteudo" />
		</p:layoutUnit>

	</p:layout>

</h:body>
</html>
