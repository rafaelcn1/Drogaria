<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/template/modeloGeral.xhtml">
	<ui:define name="metadata">
		<!-- Evento metadata para chamar o metodo criado para carregar a pesquisa  -->
		<f:metadata>
			<f:event listener="#{fabricanteBean.carregarPesquisa}"
				type="preRenderView" />
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">

		<h:form id="formFabricantePesquisa">
			<p:toolbar>
				<f:facet name="left">
					<p:outputLabel value="Fabricantes"></p:outputLabel>
				</f:facet>
			</p:toolbar>

			<p:dataTable id="painelFabricantePesquisa"
				emptyMessage="Nenhum registro encontrado."
				value="#{fabricanteBean.listaFabricantes}"
				filteredValue="#{fabricanteBean.listaFabricantesFiltrados}"
				var="fabricante" rows="16" paginator="true">

				<f:facet name="footer">
					<p:button value="Novo"
						outcome="/pages/fabricanteCadastro.xhtml">
						<f:param name="fab_acao" value="Novo" />
					</p:button>
				</f:facet>

				<p:column headerText="Código">
					<h:outputLabel value="#{fabricante.codigo}" />
				</p:column>

				<p:column headerText="Descrição" filterBy="#{fabricante.descricao}"
					sortBy="#{fabricante.descricao}">
					<h:outputLabel value="#{fabricante.descricao}" />
				</p:column>

				<p:column headerText="Opções">
					<p:button value="Excluir" outcome="/pages/fabricanteCadastro.xhtml">
						<f:param name="fab_acao" value="Excluir" />
						<f:param name="fab_codigo" value="#{fabricante.codigo}" />
					</p:button>

					<p:button value="Editar" outcome="/pages/fabricanteCadastro.xhtml">
						<f:param name="fab_acao" value="Editar" />
						<f:param name="fab_codigo" value="#{fabricante.codigo}" />
					</p:button>


				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>

</html>
