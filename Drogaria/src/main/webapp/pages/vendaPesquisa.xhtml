<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/template/modeloGeral.xhtml">
	<ui:define name="conteudo">
		<h:form id="formVendaPesquisaFiltro">
			<p:toolbar>
				<f:facet name="left">
					<p:outputLabel value="Vendas" />
				</f:facet>
			</p:toolbar>

			<h:panelGrid columns="5">
				<p:outputLabel value="Data Inicial" />
				
				<p:calendar value="#{vendaBean.filtro.dataInicial}" >
				</p:calendar>

				<p:outputLabel value="Data Final" />
				<p:calendar value="#{vendaBean.filtro.dataFinal}" />

				<p:commandButton value="Buscar" actionListener="#{vendaBean.busca}"
					update=":msgGlobal :formVendaPesquisaFiltro:painelVendasPesquisas" />
			</h:panelGrid>

			<p:separator />

			<p:dataTable id="painelVendasPesquisas"
				emptyMessage="Nenhum registro encontrado."
				value="#{vendaBean.listaVendasFiltradas}" var="venda" rows="16"
				paginator="true">

				<p:column headerText="Código">
					<h:outputLabel value="#{venda.codigo}" />
				</p:column>

				<p:column headerText="Horário">
					<h:outputLabel value="#{venda.horario}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputLabel>
				</p:column>

				<p:column headerText="Valor">
					<h:outputLabel value="#{venda.valor}" />
				</p:column>

				<p:column headerText="Funcionário">
					<h:outputLabel value="#{venda.funcionario.nome}" />
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>

</html>
